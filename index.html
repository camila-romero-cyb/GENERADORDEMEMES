<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de memes </title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
    integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
    integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
    crossorigin="anonymous"></script>

</head>

<body>
    <header id="header" >
       <h1 class="primary-title">Generador de memes</h1>
       <div class="buttons"> 
        
        <button id="btnImg" class="button-nav">Imagen </button> 

       <button id="btnText" class="button-nav"> Texto</button>

         <button id="modo" class="button-nav"> Modo Oscuro</button>
        </div>
   </header>

  
        <aside id="sectionImage" class="filter-image">
            <h2 class="title-sections">IMAGEN</h2>
            <div class="url">
                <h5>URL</h5>
                <input type="text" value="" id="imageName"/>
                
            </div>
            <div class="section-background">
                    <div class="background">
                        <h5>FONDO</h5>
                        <input id="section-background" type="color" value="#e693ff">
                    </div>
                    <div class="row form-group desplegable">                        
                            <label class="col-12 pl-0"></label>
                            <select class="form-control col-12">
                                <option value="ACTIVE">Ninguno</option>
                                <option value="INACTIVE">Aclarar</option>
                                <option value="ACTIVE">Oscurecer</option>
                                <option value="INACTIVE">Diferencia</option>
                                <option value="ACTIVE">Luminosidad</option>
                                <option value="INACTIVE">Multiplicar</option>
                            </select>                                
                    </div>           
            </div>    
            
                    <div id="sectionFilter" class="filters">
                        <h5>FILTROS</h5>
                        <div  class="filter-option">
                            <label for="brightness-slider" class="name-filter"> BRILLO</label>
                            <input id="brightness-slider"   type ="range" min="0" max="1" value="1" step="0.1"></input>
                        </div>

                        <div class="filter-option"> 
                            <label  for="opacity-slider" class="name-filter">OPACIDAD</label>
                            <input id="opacity-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                        </div>

                        <div class="filter-option">
                            <label for="contrast-slider" class="name-filter"> CONTRASTE</label>
                            <input id="contrast-slider" type ="range" min="100%" max="1000%" value="100%" step="1%"></input>
                        </div>

                        <div class="filter-option">
                            <label for="blur-slider" class="name-filter"> DESENFOQUE</label>
                            <input id="blur-slider" type ="range" min="0px" max="10px" value="0px" step="0.1px"></input>
                        </div>

                        <div class="filter-option">
                            <label for="grey-slider" class="name-filter"> ESCALA DE GRISES</label>
                            <input id="grey-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                        </div>

                        <div class="filter-option">
                            <label for="sepia-slider" class="name-filter"> SEPIA </label>
                            <input id="sepia-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                        </div>

                        <div class="filter-option">
                            <label for="sepia-slider" class="name-filter"> HUE </label>
                            <input id="hue-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                        </div>

                        <div class="filter-option">
                            <label for="saturado-slider" class="name-filter"> SATURADO </label>
                            <input id="saturado-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                        </div>

                        <div class="filter-option">
                              <label for="opacity-slider" class="name-filter"> NEGATIVO </label>
                             <input id="opacity-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                        </div>
                     </div> 
                
           
                <button id="resetFilter" class="filters-reset"> Restablecer Filtros</button>
            </div>
        </aside>
        <main id="main">
            
            <section id="primaryBox">
                <div class="pruebaDsc">
                <div id="tittleOne">
                    <p id="renderText" class="text-meme"> TOP TEXT</p>
                </div>
     
                <div  id="visualImage" >
                    
                </div>
     
                <div id="tittleTwo">
                    <p id="bottonText" class="text-meme">BUTTON TEXT</p>
                </div>

                <div class="btnDesc">
                    <button  id="bottonDesc"> Descargar </button>
                </div>
                        </div>
            </section>
     

        <aside id="section-text" class="filter-text">
            <h2 class="title-sections">TEXTO</h2>
            <div>
                <h5> SUPERIOR</h5>
                <input id="inputText" class="input-slider" type="text">
                <p id="renderText"></p>
            </div>

            <div>
                <h5>INFERIOR</h5>
               <input id="inputBotton" class="input-slider" type="text">
               <p id="bottonText"></p>
            </div>

            <div>
                <h5>FUENTE</h5>
                <div class="row form-group">                        
                    <label class="col-12 pl-0"></label>
                    <select class="form-control col-12">
                        <option value="ACTIVE">Arial</option>
                        <option value="INACTIVE">Arial Black</option>
                        <option value="ACTIVE">American Typewriter</option>
                        <option value="INACTIVE">Andale Mono</option>
                        <option value="ACTIVE">Comic Sans MS</option>
                        <option value="INACTIVE">Helvetica</option>
                        <option value="INACTIVE">Impact</option>
                        <option value="ACTIVE">Verdana</option>
                        <option value="INACTIVE">Times New Roman</option>
                    </select>                                
                </div>  
            </div>

            <div >
                <div class="incolor">
                <h5 class="tittle-items">COLOR</h5>
                <div class="btn-color">
                <input id="color-text" type="color" id="incolor" value="#000000" aria-label="color de texto">
            </div>
          
                <h5>FONDO</h5>
                <input id="backgroundText" type="color" value="#FFFFFF">
                <input type="checkbox">Fondo Transparente</input>
            

            <div>
                <h5>CONTORNO</h5>
                <button class="button-outline">Ninguno</button>
                <button class="button-outline">Claro</button>
                <button class="button-outline">Oscuro</button>
            </div>

            
            <div>
                <h5>ESPACIADO</h5>
            <input class="space" type="number" value="35">
            </div>

            <div>
                <h5>INTERLINEADO</h5>
                <div class="row form-group">                        
                    <label  class="col-12 pl-0 "></label>
                    <select class="form-control col-12 space">
                        <option value="ACTIVE">0.8</option>
                        <option value="INACTIVE">1</option>
                        <option value="ACTIVE">1.2</option>
                        <option value="INACTIVE">1.5</option>
                        <option value="ACTIVE">2</option>
                        <option value="INACTIVE">2.5</option>
                    </select>                                
                </div>  
            </div>

        </aside>
       
   </main>


    <script src="./archivo.js"></script>
      
</body>
</html>
